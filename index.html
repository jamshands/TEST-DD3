<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 인증</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 100%; max-width: 400px; margin: auto; }
        input { margin-top: 10px; }
        button { margin-top: 10px; padding: 8px 12px; background-color: black; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: gray; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>이미지 인증</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="verify()">인증하기</button>
        <div id="result"></div>
    </div>

    <script>
        function verify() {
            let fileInput = document.getElementById("imageUpload");
            let file = fileInput.files[0];

            if (!file) {
                alert("이미지를 선택해주세요.");
                return;
            }

            let formData = new FormData();
            formData.append("image", file);

            fetch("https://flask-render-lsey.onrender.com/verify", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
                document.getElementById("result").style.color = data.success ? "green" : "red";
            })
            .catch(error => {
                alert("서버 요청 중 오류 발생!");
                console.error(error);
            });
        }
    </script>

</body>
</html>

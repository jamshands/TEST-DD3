<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 업로드</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3>📂 엑셀 파일 업로드</h3>
    <input type="file" id="fileUpload">
    <button onclick="uploadFile()">📤 업로드</button>

    <h3>📜 입주민 목록</h3>
    <ul id="residentList"></ul>

    <script>
        function uploadFile() {
            var file = $("#fileUpload")[0].files[0];
            if (!file) {
                alert("파일을 선택해주세요.");
                return;
            }

            var formData = new FormData();
            formData.append("file", file);

            $.ajax({
                url: "https://내서버주소/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert(response.message);
                    loadResidentList();
                },
                error: function(xhr) {
                    alert("파일 업로드 실패: " + xhr.responseText);
                }
            });
        }

        function loadResidentList() {
            $.get("https://내서버주소/get_list", function(data) {
                $("#residentList").empty();
                data.forEach(function(name) {
                    $("#residentList").append("<li>" + name + "</li>");
                });
            });
        }
    </script>
</body>
</html>
